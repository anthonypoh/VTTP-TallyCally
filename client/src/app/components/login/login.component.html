<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto mt-8">
  <p-messages [enableService]="true"></p-messages>
  <form [formGroup]="form" (submit)="processForm()">
    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3"
        formControlName="password">

      <button type="submit" [disabled]="form.invalid" pButton pRipple label="Sign In" icon="pi pi-user"
        class="w-full"></button>
      <div class="text-center mt-5">
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a (click)="register()" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign up here</a>
      </div>
    </div>
  </form>
</div>
