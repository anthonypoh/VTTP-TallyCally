<ng-container *ngIf="invited_group_id == undefined">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto mt-8">
    <form [formGroup]="form" (submit)="processForm()">
      <div>
        <label for="link" class="block text-900 font-medium mb-2">Invite Link</label>
        <input id="link" type="text" placeholder="Invite Link" pInputText class="w-full mb-3" formControlName="link">
        <button type="submit" [disabled]="form.invalid" pButton pRipple label="Join" icon="pi pi-user"
          class="w-full"></button>
      </div>
    </form>
  </div>
</ng-container>
